<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../script.js"></script>
</head>
<body>

    <div class="box">
        <h1>Sign Up</h1>

        <table cellspacing="2" align="center" cellpadding="8" border="0">
            <tr>
                <td><input type="text" placeholder="Enter Name" class="field" id="n1"></td>
            </tr>
            <tr>
                <td><input type="text" placeholder="Enter Email" class="field" id="e1"></td>
            </tr>
            <tr>
                <td><input type="password" placeholder="Enter Password" class="field" id="p1"></td>
            </tr>
            <tr>
                <td><input type="password" placeholder="Confirm Password" class="field" id="p2"></td>
            </tr>
        </table>

        <input type="submit" value="CREATE ACCOUNT" onclick="create_account()"  class="button" id="btn1">

        <h3>Already have an account? <a href="login.html">Log In</a></h3>
    </div>
    
</body>
</html>
